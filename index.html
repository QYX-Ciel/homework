 <!DOCTYPE html>
 <html lang="en">
 <head>
	 <meta charset="UTF-8">
	 <meta name="viewport" content="width=device-width, initial-scale=1.0">
	 <title>三班作业网</title>
	 <link rel="stylesheet" href="CSS/index.css" type="text/css" />

 </head>
 <body>
	<h1 style="text-align: center;">三班作业网</h1>
	<h2 style="text-align: center;">第3周</h2>
	<div class="div-1">
		<table class="table-1" border="0"  cellspacing="10">
			<td class="td-1 align-1">
				<div>
					<p style="font-size: 28px;font-family: Microsoft YaHei;">友情链接</p>
				</div>
				<div class="div-2" id="connects">
					<script  type="text/x-handlebars-template" id="temps">
						<ul class="li-1">
							<li class="li-2"><a href={{ulearning}}>优学院</a></li>
							<li class="li-2"><a href={{MOCC}}>中国MOOC</a></li>
							<li class="li-2"><a href={{Academic_Affairs_Offices}}>教务处</a></li>
							<li class="li-2"><a href={{Online_Affair_Hall}}>网上办事大厅</a></li>
							<li class="li-2"><a href={{achievement}}>成绩,选课等</a></li>
							<li class="li-2"><a href={{pigai}}>批改网</a></li>
							<li class="li-2"><a href={{unipus}}>unipus</a></li>
						</ul>
					</script>
				</div>
			</td>
			<td class="td-2">
				<div class="div-2 align-1">
					<table id="tab" border="0">
						<thead>
							<tr>
								<th class="th-1">课程名称</th>
								<th class="th-1">作业名称</th>
								<th class="th-1">平台</th>
								<th class="th-1">截止时间</th>
								<th class="th-1">备注</th>
							</tr>
						</thead>
						<tbody id="container">
							<script type="text/x-handlebars-template" id="temp">
								{{#each this}}
								<tr>
									<td class="td2" rowspan={{repetition}} style={{displaystate}}>{{course_name}}</td>
									<td class="td2" style={{backcolor}}>{{homework_name}}</td>
									<td class="td2" style={{backcolor}}>{{platform}}</td>
									<td class="td2" style={{backcolor}}>{{deadline}}</td>
									<td class="td2" style={{backcolor}}>{{remark}}</td>
								</tr>
								{{/each}}
						</script>
						</tbody>
					</table>
				</div>
			</td>
			<td class="td-1 align-1">3</td>
		</table>
	</div>
 <script src="./JS/data.js"></script>
 <script src="./JS/links.js"></script>
 <script src="./JS/handlebars-v4.7.6.js"></script>
<script>
	//获取需要放数据的容器
	var container = document.querySelector("#container");
	//也就是获取我们定义的模板的dom对象。主要是想获取里面的内容（innerHTML）
	var templateDom = document.querySelector("#temp");
	//编译模板的里的内容
	var template = Handlebars.compile(templateDom.innerHTML);
	//把后台获取到的数据student渲染到页面
	container.innerHTML = template(homework);
	//获取需要放数据的容器
	var container = document.querySelector("#connects");
	//也就是获取我们定义的模板的dom对象。主要是想获取里面的内容（innerHTML）
	var templateDom = document.querySelector("#temps");
	//编译模板的里的内容
	var template = Handlebars.compile(templateDom.innerHTML);
	//把后台获取到的数据student渲染到页面
	container.innerHTML = template(herfs);
 </script>
 </body>
 </html>
